    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="../static/css/bootstrap-4.4.1/bootstrap.min.css">

    <link rel="stylesheet" href="../static/nprogress/nprogress.css">
    <style type="text/css">
    </style>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar bg-light navbar-light fixed-top">
        <form id="uploadForm" class="container small " name="uploadForm" role="form" enctype="multipart/form-data"
            action="/upload" method="POST">
            <div class="d-flex flex-row ">
                <div id="upload-panel" class="input-group">
                    <input class="input-group-prepend" type="file" id="userfile" name="userfile" multiple />
                    <div class="input-group-append btn-group">
                        <button type="button" class="btn btn-primary btn-sm" id="upload"
                            onclick="UpLoadFile()">上传</button>
                    </div>
                </div>
            </div>
            <div class="d-flex  flex-row-reverse">
                <div id="file-panel" class="btn-group">
                    <button type="button" class="btn btn-primary btn-sm mr-auto" onclick="ShowHome()"> <svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                        </svg> 取消</button>
                    <button type="button" class="btn btn-danger btn-sm" onclick="DelFile()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg> 删除</button>
                </div>
            </div>
        </form>
    </nav>
    <div class="container small" style="padding-top: 46px;">
        <div class="d-flex">
            <table class="table tabl-light table-striped table-hover"
                style="word-break:break-all; word-wrap:break-all;">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>大小</th>
                        <th>修改日期</th>
                        <th><input type="checkbox" id="check-all" onclick="ChoiceAll()"></th>
                    </tr>
                </thead>
                <tbody id="datas-panel"> </tbody>
            </table>
        </div>
        <div class="d-flex flex-row-reverse">
            <h6 id="assemble" class="text-muted"><strong>0 个文件 0 KB</strong></h6>
        </div>
    </div>

    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/bootstrap-4.4.1/bootstrap.min.js"></script>
    <script src="../static/toastr/toastr.min.js"></script>
    <script src="../static/nprogress/nprogress.js"></script>
    <script>
        var space = "";
        var url = "";
        $(function () {
            var str = window.location.pathname;
            space = str.substr(str.lastIndexOf("/"));
            url = "/directory" + space;
            toastr.options.positionClass = 'toast-bottom-right';
            $("#file-panel").hide();
            datasPanel(datas);
        });
        function datasPanel(msg) {
            var count = 0;
            var total = 0;
            var data = "";
            //清空
            $("#datas-panel").html(data);
            var prefix = "<a href='/spaces" + space + "/";
            len = msg.length;
            for (i = 0; i < len; i++) {
                data += "<tr><td><a href='/spaces" + space + "/" + msg[i].name + "'>" + msg[i].name + "</a></td>";
                var size = parseInt(msg[i].size);
                data += "<td>" + size.toLocaleString() + "</td>";
                data += "<td>" + String(msg[i].time).substring(2) + "</td>";
                data += "<td><input class='file-checkbox' type='checkbox' value='" + i + "' onclick='ShowChoice()'></td></tr>";
                count++;
                total = total + size;
            }
            //加载数据
            $("#datas-panel").html(data);
            $("#assemble").text(count + " 个文件 " + total.toLocaleString() + " KB");
        }

        function DelFile() {
            var filename = new Array();
            $(".file-checkbox").each(function () {
                if ($(this).is(':checked')) {
                    filename.push($(this).parent().prev().prev().prev().text());
                }
            });
            //没有选择时退出
            if (filename.length < 1) return;
            var o = new Object();
            o.filename = filename;
            $.ajax({
                type: 'DELETE',
                url: url,
                data: JSON.stringify(o),
                contentType: 'application/json',
                cache: false,
                success: function (msg) {
                    datasPanel(msg);
                    toastr.success("删除文件完成");
                },
                error: function (msg) {
                    datasPanel(msg);
                    toastr.error("删除文件出错");
                },
                complete: ShowHome(),
            });
        }

        var lock = false;
        function UpLoadFile() {
            if (lock) return;
            var str = $("#userfile").val();
            if (str.length == 0) {
                toastr.warning("请选择文件");
                return;
            }
            NProgress.start();
            // FormData 对象
            var form = new FormData(document.forms.namedItem("uploadForm"));
            // XMLHttpRequest 对象
            var xhr = new XMLHttpRequest();
            xhr.open("post", url, true);
            // xhr.upload 储存上传过程中的信息
            xhr.upload.onprogress = function (ev) {
                if (ev.lengthComputable) {
                    NProgress.set(ev.loaded / ev.total);
                    $("#upload").text(Math.trunc(ev.loaded / 1024).toLocaleString() + "/" + Math.trunc(ev.total / 1024)
                        .toLocaleString());
                }
            };
            xhr.onload = function (oEvent) {
                if (xhr.status == 200) {
                    datasPanel(JSON.parse(xhr.response));
                    $("#userfile").val("");
                    $("#upload").text("上传");
                    toastr.success("上传完成");
                    setTimeout(function () {
                        NProgress.done();
                    }, 1000);
                }
            }
            xhr.onreadystatechange = function () {
                switch (xhr.readyState) {
                    case 4:
                        lock = false;
                        break;
                }
            }
            lock = true;
            //发送数据
            xhr.send(form);
        }

        function ChoiceAll() {
            ShowChoice();
            if ($("#check-all").is(':checked')) {
                $(".file-checkbox").prop("checked", true);
            } else {
                $(".file-checkbox").prop("checked", false);
            }
        }

        function ShowChoice() {
            $("#upload-panel").hide();
            $("#file-panel").show();
        }

        function ShowHome() {
            $(".file-checkbox").prop("checked", false)
            $("#file-panel").hide();
            $("#upload-panel").show();
        }
